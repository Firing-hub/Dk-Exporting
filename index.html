
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Exporting | Global Agricultural Integrity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --charcoal: #111111;
            --apple-gray: #1d1d1f;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background-color: var(--black);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #f7ef8a 50%, #d4af37 100%);
        }
        
        /* Apple-inspired Card */
        .apple-card {
            background: #161617;
            border: 1px solid #333336;
            border-radius: 0px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .apple-card:hover {
            border-color: var(--gold);
            background: #1c1c1e;
        }

        /* Premium Shimmer Button Styling */
        .shimmer-btn-wrapper {
            position: relative;
            padding: 1px;
            display: inline-block;
            overflow: hidden;
        }

        .shimmer-btn-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                rgba(212, 175, 55, 0.2), 
                rgba(212, 175, 55, 0.8), 
                #f7ef8a, 
                rgba(212, 175, 55, 0.8), 
                rgba(212, 175, 55, 0.2), 
                transparent
            );
            animation: rotate-shimmer 4s linear infinite;
        }

        .shimmer-btn-content {
            position: relative;
            background: #000;
            z-index: 10;
            display: block;
            height: 100%;
            width: 100%;
            transition: all 0.3s ease;
        }

        .shimmer-btn-content:hover {
            background: #111;
            box-shadow: inset 0 0 15px rgba(212, 175, 55, 0.1);
        }

        @keyframes rotate-shimmer {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Globe Canvas Container */
        .globe-container {
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
            margin: auto;
            position: relative;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 0px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold);
        }

        ::selection {
            background: var(--gold);
            color: black;
        }
    </style>
